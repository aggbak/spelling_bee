global_word = ""

// Gets words of a certain difficulty
function getWordsOfDiff(diff) {
	valid_words = []
	for (word in words) {
		if (words[word].diff == diff) {
			valid_words.push(words[word])
		}
	}
	return valid_words
}

// Randomly selects an element from an array
function randSelect(array) {
	max = array.length
	return array[Math.floor(Math.random() * Math.floor(max))]
}

// Gets a random word from the array
function getRandomWord() {
	var max = words.length
	return words[Math.floor(Math.random() * Math.floor(max))]
}

// Plays audio fanfare for getting a correct word
function fanfare() {
	winner_audio = document.getElementById("winner_sfx")
	winner_audio.play() 
}

// Plays a sound effect for getting a word incorrect
function loser() {
	loser_audio = document.getElementById("loser_sfx")
	loser_audio.play() 
}

// Gets the difficulty selected by the user
function getDifficulty() {
	drop_down = document.getElementById("difficulty")
	return drop_down.options[drop_down.selectedIndex].value
}

// Uses Web Speech Synthesis in order to say a word
function say(phrase) {
	var msg = new SpeechSynthesisUtterance(phrase);
	window.speechSynthesis.speak(msg)
}

// Selects a word of a certain difficulty
function selectAWord() {
	diff = getDifficulty()
	if (diff == "Any") {
		return getRandomWord()
	} else {
		diff = Number(diff)
		possible_words = getWordsOfDiff(diff)
		selectedWord = randSelect(possible_words)
		return selectedWord
	}
}

// Updates the selected difficulty specified by the user
function updateDifficulty(diff) {
	disp_element = document.getElementById("diff_display")
	disp_element.innerHTML = "Difficulty: " + String(diff)
}

// Selects a new word
function getNewWord() {
	word_obj = selectAWord()
	updateDifficulty(word_obj.diff)
	say("Spell ... " + word_obj.word)
	global_word = word_obj.word
}


// Pauses the program or a specified amount of time in milliseconds
function halt(ms) {
	var d = new Date()
	start_time = d.getTime()
	current_time = start_time
	end_time = start_time + ms
	
	while (current_time <= end_time) {
		current_time = new Date().getTime()
	}
	
}

// Slowly spells a word for the user
function drawnOutSpell(word) {
	for (x in word) {
		var utterance = new SpeechSynthesisUtterance()
		utterance.rate = 1.2
		utterance.text = word[x]
		window.speechSynthesis.speak(utterance)
	}
	say(word)
}

// Checks the user's submission upon spelling a word
function checkAndConfirm() {
	user_box = document.getElementById("user_input")
	user_guess = user_box.value
	user_box.value = ""
	
	if (user_guess == global_word) {
		fanfare()
	} else {
		loser()
		add_mistake(global_word)
	}
	
	setTimeout(function() { getNewWord() }, 4000)
}

// Adds a word to the list of words a user got wrong
function add_mistake(phrase) {
	child = document.createElement("LI")
	text = document.createTextNode(phrase)
	child.appendChild(text)
	document.getElementById("mistakes_list").appendChild(child)
}
